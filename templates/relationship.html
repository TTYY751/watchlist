{% extends 'base.html' %}

{% block content %}
<p>{{ relationships|length }} Relationships</p>

<ul class="relationship-list">
	{% for relationship in relationships %}

	</li>
	{% endfor %}
</ul>
<img alt="zbl" class="zbl" src="{{ url_for('static', filename='images/zbl.gif') }}" title="yummy~">
{% endblock %}
